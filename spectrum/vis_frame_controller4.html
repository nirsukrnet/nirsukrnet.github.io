<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameController Visualization</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { margin-top: 0; }
        
        .visualization-area {
            margin: 30px 0;
            position: relative;
        }

        /* View Container (Represents the View Window) */
        #view-container {
            width: 800px; /* Represents view duration (end_pos_audioframe - start_pos_audioframe) */
            height: 100px;
            background: linear-gradient(90deg, #444 0%, #555 50%, #444 100%);
            position: relative;
            border: 2px solid #cc0; /* Yellow border to indicate it's the View Window */
            overflow: hidden;
        }
        
        #view-container::before {
            content: "View Window (AudioFrame)";
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
            color: #ff0;
            font-weight: bold;
            pointer-events: none;
            z-index: 10;
        }
        
        /* Mock Waveform Pattern */
        #view-container::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: repeating-linear-gradient(90deg, 
                transparent, 
                transparent 2px, 
                rgba(255,255,255,0.1) 2px, 
                rgba(255,255,255,0.1) 4px
            );
            pointer-events: none;
        }

        /* Selection (AudioSelection) - Green */
        #selection-segment {
            position: absolute;
            top: 10px;
            bottom: 10px;
            background-color: rgba(0, 255, 0, 0.4);
            border: 2px solid rgba(0, 255, 0, 0.9);
            box-sizing: border-box;
            cursor: grab; /* Visual feedback */
        }

        #selection-segment:active {
            cursor: grabbing;
        }

        #selection-segment::before {
            content: "Selection";
            position: absolute;
            bottom: -20px;
            left: 0;
            font-size: 10px;
            color: #090;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none; /* Keep text non-interactive */
        }

        /* Resize Handles */
        .handle {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 10px;
            cursor: ew-resize;
            background-color: rgba(0, 0, 0, 0.0); /* Transparent by default */
            z-index: 20; /* Above the selection body */
        }
        .handle:hover {
            background-color: rgba(0, 0, 0, 0.2); /* Visible on hover */
        }
        .handle-left {
            left: 0;
            /* Shift slightly left so it straddles the border */
            transform: translateX(-50%); 
        }
        .handle-right {
            right: 0;
            /* Shift slightly right so it straddles the border */
            transform: translateX(50%);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: #eee;
            border-radius: 5px;
        }

        .control-group {
            margin-bottom: 10px;
        }
        
        label {
            display: inline-block;
            width: 180px;
            font-weight: bold;
            font-size: 14px;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 5px;
        }

        .state-display {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #0f0;
            font-family: monospace;
            white-space: pre;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>FrameController Visualization (Zoomed View)</h1>
    <p>Visualizing the <strong>View Window</strong> and the <strong>Selection</strong> relative to it.</p>
    <p>The container width (800px) represents the duration of the View Window.</p>

    <div class="visualization-area">
        <div id="view-container">
            <div id="selection-segment">
                <div class="handle handle-left"></div>
                <div class="handle handle-right"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div>
            <h3>View Window (AudioFrame)</h3>
            <div class="control-group">
                <label>start_pos_audioframe:</label>
                <input type="number" id="inp_start_frame" step="0.1"> s
            </div>
            <div class="control-group">
                <label>end_pos_audioframe:</label>
                <input type="number" id="inp_end_frame" step="0.1"> s
            </div>
        </div>
        <div>
            <h3>Selection (AudioSelection)</h3>
            <div class="control-group">
                <label>start_pos_audio_selection:</label>
                <input type="number" id="inp_start_sel" step="0.1"> s
            </div>
            <div class="control-group">
                <label>end_pos_audio_selection:</label>
                <input type="number" id="inp_end_sel" step="0.1"> s
            </div>
        </div>
    </div>

    <div class="state-display" id="state-log">State: Initializing...</div>
</div>

<script>
    // 1. FrameController Class Definition
    class FrameController {
        constructor() {
            // Total duration of the audio file (Reference only)
            this.track_Duration = 80.0; 

            // View Window (Yellow) - Defines the visible range
            this.start_pos_audioframe = 10.0;
            this.end_pos_audioframe = 30.0;

            // Selection (Green) - The segment we are editing
            this.start_pos_audio_selection = 15.0;
            this.end_pos_audio_selection = 20.0;

            // Visual Selection (Pixels) - Derived
            this.start_pos_visual_selection = 0;
            this.end_pos_visual_selection = 0;

            this.current_time = 0;
            this.is_playing = false;
            this.canvas_width = 800; // The width of the view container
            this.canvas_height = 100;
        }

        setAudioSelection(start, end) {
            this.start_pos_audio_selection = start;
            this.end_pos_audio_selection = end;
        }

        setAudioFrame(start, end) {
            this.start_pos_audioframe = start;
            this.end_pos_audioframe = end;
        }

        setVisualSelection(start, end) {
            this.start_pos_visual_selection = start;
            this.end_pos_visual_selection = end;
        }

        RecalcCanvas() {
            const viewDuration = this.end_pos_audioframe - this.start_pos_audioframe;
            
            if (viewDuration <= 0) {
                return { selLeft: 0, selWidth: 0, pixelsPerSecond: 0 };
            }

            const pixelsPerSecond = this.canvas_width / viewDuration;
            const relativeStart = this.start_pos_audio_selection - this.start_pos_audioframe;
            const selectionDuration = this.end_pos_audio_selection - this.start_pos_audio_selection;

            const selLeft = relativeStart * pixelsPerSecond;
            const selWidth = selectionDuration * pixelsPerSecond;

            return { selLeft, selWidth, pixelsPerSecond };
        }

    }

    // 1.5 MessageManager Class Definition
    class MessageManager {
        input_to_audio_pos_sel(sender, receiver) {
            if (sender && typeof sender.start === 'number' && typeof sender.end === 'number') {
                receiver.setAudioSelection(sender.start, sender.end);
            }
        }

        input_to_audio_pos_frame(sender, receiver) {
            if (sender && typeof sender.start === 'number' && typeof sender.end === 'number') {
                receiver.setAudioFrame(sender.start, sender.end);
            }
        }

        // New methods for reading state
        get_audio_selection(provider) {
            return {
                start: provider.start_pos_audio_selection,
                end: provider.end_pos_audio_selection
            };
        }

        get_audio_frame(provider) {
            return {
                start: provider.start_pos_audioframe,
                end: provider.end_pos_audioframe
            };
        }

        get_canvas_width(provider) {
            return provider.canvas_width;
        }

        update_visual_selection(sender, receiver) {
            if (sender && typeof sender.start === 'number' && typeof sender.end === 'number') {
                receiver.setVisualSelection(sender.start, sender.end);
            }
        }

    }

    // 2. Initialization
    const frameController = new FrameController();
    const messageManager = new MessageManager();
    
    // DOM Elements
    const elViewContainer = document.getElementById('view-container');
    const elSelection = document.getElementById('selection-segment');
    const elHandleLeft = document.querySelector('.handle-left');
    const elHandleRight = document.querySelector('.handle-right');
    const elLog = document.getElementById('state-log');

    const inpStartFrame = document.getElementById('inp_start_frame');
    const inpEndFrame = document.getElementById('inp_end_frame');
    const inpStartSel = document.getElementById('inp_start_sel');
    const inpEndSel = document.getElementById('inp_end_sel');

    let pixelsPerSecond = 0;

    // 3. Render Function
    function render() {
        // Update Inputs from State
        const audioFrame = messageManager.get_audio_frame(frameController);
        const audioSel = messageManager.get_audio_selection(frameController);

        inpStartFrame.value = audioFrame.start.toFixed(2);
        inpEndFrame.value = audioFrame.end.toFixed(2);
        inpStartSel.value = audioSel.start.toFixed(2);
        inpEndSel.value = audioSel.end.toFixed(2);

        const { selLeft, selWidth, pixelsPerSecond: pps } = frameController.RecalcCanvas();
        pixelsPerSecond = pps;

        elSelection.style.left = selLeft + 'px';
        elSelection.style.width = selWidth + 'px';

        // Update Visual Selection Props (Pixels relative to canvas)
        messageManager.update_visual_selection({start: selLeft, end: selLeft + selWidth}, frameController);

        // Log State
        const viewDuration = audioFrame.end - audioFrame.start;
        elLog.textContent = JSON.stringify({
            ...frameController,
            _viewDuration: viewDuration.toFixed(2),
            _pixelsPerSecond: pixelsPerSecond.toFixed(2)
        }, null, 2);
    }

    // 4. Event Listeners
    function updateStateFromInputs() {
        
        const senderDataSel = {
            namesender: 'updateStateFromInputs',
            start: parseFloat(inpStartSel.value),
            end: parseFloat(inpEndSel.value)
        };

        const senderDataFrame = {
            namesender: 'updateStateFromInputs',
            start: parseFloat(inpStartFrame.value),
            end: parseFloat(inpEndFrame.value)
        };
        
        messageManager.input_to_audio_pos_sel(senderDataSel, frameController);
        messageManager.input_to_audio_pos_frame(senderDataFrame, frameController);
        
        render();
    }

    inpStartFrame.addEventListener('input', updateStateFromInputs);
    inpEndFrame.addEventListener('input', updateStateFromInputs);
    inpStartSel.addEventListener('input', updateStateFromInputs);
    inpEndSel.addEventListener('input', updateStateFromInputs);

    // --- Drag and Move/Resize Implementation ---
    let dragMode = null; // 'move', 'resize-left', 'resize-right'
    let dragStartX = 0;
    let initialAudioStart = 0;
    let initialAudioEnd = 0;

    function startDrag(e, mode) {
        dragMode = mode;
        dragStartX = e.clientX;
        
        const currentSel = messageManager.get_audio_selection(frameController);
        initialAudioStart = currentSel.start;
        initialAudioEnd = currentSel.end;
        
        e.stopPropagation(); // Prevent bubbling
        e.preventDefault(); // Prevent text selection
    }

    // Move Listener (on the selection body)
    elSelection.addEventListener('mousedown', (e) => {
        startDrag(e, 'move');
        elSelection.style.cursor = 'grabbing';
    });

    // Resize Listeners (on the handles)
    elHandleLeft.addEventListener('mousedown', (e) => {
        startDrag(e, 'resize-left');
    });

    elHandleRight.addEventListener('mousedown', (e) => {
        startDrag(e, 'resize-right');
    });

    document.addEventListener('mousemove', (e) => {
        if (!dragMode) return;

        const deltaX = e.clientX - dragStartX;
        const deltaTime = deltaX / pixelsPerSecond;
        const viewWindow = messageManager.get_audio_frame(frameController);

        let newStart = initialAudioStart;
        let newEnd = initialAudioEnd;

        if (dragMode === 'move') {
            newStart += deltaTime;
            newEnd += deltaTime;
            const duration = initialAudioEnd - initialAudioStart;

            // Boundary Checks
            if (newStart < viewWindow.start) {
                newStart = viewWindow.start;
                newEnd = newStart + duration;
            }
            if (newEnd > viewWindow.end) {
                newEnd = viewWindow.end;
                newStart = newEnd - duration;
            }
        } else if (dragMode === 'resize-left') {
            newStart += deltaTime;
            
            // Constraints
            if (newStart < viewWindow.start) newStart = viewWindow.start;
            if (newStart >= newEnd) newStart = newEnd - 0.01; // Prevent crossing
            
        } else if (dragMode === 'resize-right') {
            newEnd += deltaTime;

            // Constraints
            if (newEnd > viewWindow.end) newEnd = viewWindow.end;
            if (newEnd <= newStart) newEnd = newStart + 0.01; // Prevent crossing
        }

        // Update State via MessageManager
        const senderData = {
            start: newStart,
            end: newEnd
        };
        messageManager.input_to_audio_pos_sel(senderData, frameController);
        
        render();
    });

    document.addEventListener('mouseup', () => {
        if (dragMode) {
            dragMode = null;
            elSelection.style.cursor = 'grab';
        }
    });

    // Initial Render
    render();

</script>

</body>
</html>
